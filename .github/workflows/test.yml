name: Workflow
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out
      uses: actions/checkout@v1

    # - name: Get dependencies
    #   run: go get -v -t -d ./...

    - name: Test
      run: go test -race -v ./...